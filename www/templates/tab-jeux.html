<ion-view view-title="Jeux">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="jeu in jeux" type="item-text-wrap">
        <img ng-src="{{jeu.img}}">
        <h2>{{jeu.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
